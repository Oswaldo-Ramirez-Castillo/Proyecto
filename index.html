            opacity: 80%;

            border: 5px solid blue;
            text-align: center;

            padding: 10px 20px;

        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea, button {
            width: calc(100% - 20px);

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        textarea {
            resize: none;
        }

            color: white;
            border: none;

            transition: background-color 0.3s ease;

        button:hover {

        }

            margin-bottom: 15px;
        }

        }

    <!-- cambiar el # por la ruta de mi backend -->
    <h1>Formulario de Pokémon</h1>
    <form id="form" action="http://localhost:8082/submit" method="post" enctype="multipart/form-data" target="_blank">
        <!-- 1. Id -->
        <div class="form-group">
            <label for="id" id="apartados">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>

        <button type="button" id="btnConsulta" class="btn btn-primary">Buscar Usuario (Con el ID)</button>

        <!-- 1.1 Nombre -->
        <div class="form-group">
            <label for="nombre" id="apartados">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- 2. Apellido Paterno -->
        <div class="form-group">
            <label for="apellido-paterno" id="apartados">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>
        </div>

        <!-- 3. Apellido Materno -->
        <div class="form-group">
            <label for="apellido-materno" id="apartados">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno" required>
        </div>

        <!-- 4. Edad -->
        <div class="form-group">
            <label for="edad" id="apartados">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>
        </div>

        <!-- 5. Género -->
        <div class="form-group">
            <label id="apartados">Género:</label><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="no-binario">No binario</label>
            <input type="radio" id="no-binario" name="genero" value="no-binario">
            <label for="prefiero-no-decirlo">Prefiero no decirlo</label>
            <input type="radio" id="prefiero-no-decirlo" name="genero" value="prefiero-no-decirlo">
        </div>

        <!-- Archivo -->
        <div class="form-group">
            <label for="subir-equipo" id="apartados">Sube una fotografia tuya (opcional):</label>
            <input type="file" id="subir-foto" name="imagen-foto" accept=".png, .jpg, .jpeg">
        </div>

        <!-- 6. Generación favorita -->
        <div class="form-group">
            <label for="generacion-favorita" id="apartados">Generación Favorita:</label>
            <select id="generacion-favorita" name="generacion-favorita" required onchange="mostrarImagenGeneracion()">
                <option value="gen1">Generación 1</option>
                <option value="gen2">Generación 2</option>
                <option value="gen3">Generación 3</option>
                <option value="gen4">Generación 4</option>
                <option value="gen5">Generación 5</option>
                <option value="gen6">Generación 6</option>
                <option value="gen7">Generación 7</option>
                <option value="gen8">Generación 8</option>
                <option value="gen9">Generación 9</option>
            </select>
        </div>

        <div id="imagen-generacion" class="imagen" style="text-align: center; margin-top: 20px;">
            <!-- Aquí se mostrará la imagen -->
        </div>

        <!-- 7. Región favorita -->
        <div class="form-group">
            <label for="region-favorita" id="apartados">Región Favorita:</label>
            <select id="region-favorita" name="region-favorita" required onchange="mostrarImagenRegion()">
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <option value="alola">Alola</option>
                <option value="galar">Galar</option>
                <option value="paldea">Paldea</option>
            </select>
        </div>

        <div id="imagen-region" class="imagen" style="text-align: center; margin-top: 20px;">
            <!-- Aquí se mostrará la imagen -->
        </div>

        <!-- 8. Tipo favorito -->
        <div class="form-group">
            <label for="tipo-favorito" id="apartados">Tipo Favorito:</label>
            <select id="tipo-favorito" name="tipo-favorito" required onchange="mostrarImagenTipo()">
                <option value="normal">Normal</option>
                <option value="fuego">Fuego</option>
                <option value="agua">Agua</option>
                <option value="eléctrico">Eléctrico</option>
                <option value="planta">Planta</option>
                <option value="hielo">Hielo</option>
                <option value="lucha">Lucha</option>
                <option value="veneno">Veneno</option>
                <option value="tierra">Tierra</option>
                <option value="volador">Volador</option>
                <option value="psíquico">Psíquico</option>
                <option value="bicho">Bicho</option>
                <option value="roca">Roca</option>
                <option value="fantasma">Fantasma</option>
                <option value="dragón">Dragón</option>
                <option value="siniestro">Siniestro</option>
                <option value="acero">Acero</option>
                <option value="hada">Hada</option>
            </select>
        </div>

        <div id="imagen-tipo" class="imagen" style="text-align: center; margin-top: 20px;">
            <!-- Aquí se mostrará la imagen -->
        </div>

        <!-- 9. Mecánica favorita -->
        <div class="form-group">
            <label for="mecanica-favorita" id="apartados">Mecánica Favorita:</label>
            <select id="mecanica-favorita" name="mecanica-favorita" required onchange="mostrarImagenMecanica()">
                <option value="mega-evolución">Mega Evolución</option>
                <option value="movimientos-z">Movimientos Z</option>
                <option value="dynamax">Dynamax</option>
                <option value="teracristalización">Teracristalización</option>
                <option value="gigamax">Gigamax</option>
            </select>
        </div>

        <div id="imagen-mecanica" class="imagen" style="text-align: center; margin-top: 20px;">
            <!-- Aquí se mostrará la imagen -->
        </div>

        <!-- 10. Pokémon favorito -->
        <div class="form-group">
            <label for="pokemon-favorito" id="apartados">Pokémon Favorito:</label>
            <input type="text" id="pokemon-favorito" name="pokemon-favorito" required>
        </div>

        <!-- Archivo -->
        <div class="form-group">
            <label for="subir-equipo" id="apartados">Sube una imagen de tu pokemon favorito (opcional):</label>
            <input type="file" id="subir-pokemon" name="imagen-pokemon" accept=".png, .jpg, .jpeg">
        </div>

        <!-- 11. Juego favorito -->
        <div class="form-group">
            <label for="juego-favorito" id="apartados">Juego Favorito:</label>
            <input type="text" id="juego-favorito" name="juego-favorito">
        </div>

        <!-- Archivo -->
        <div class="form-group">
            <label for="subir-equipo" id="apartados">Sube una imagen de la portada de tu juego favorito (opcional):</label>
            <input type="file" id="subir-juego" name="imagen-juego" accept=".png, .jpg, .jpeg">
        </div>

        <!-- 12. Equipo Pokémon -->
        <div class="form-group">
            <label for="equipo" id="apartados">Tu Equipo Pokémon Favorito (6):</label>
            <textarea id="equipo" name="equipo" rows="3" placeholder="Ingresa tus 6 Pokémon favoritos para un equipo"></textarea>
        </div>
        
        <!-- 13. Episodio o película favorita -->
        <div class="form-group">
            <label for="episodio" id="apartados">Episodio o Película Favorita:</label>
            <input type="text" id="episodio" name="episodio">
        </div>

        <!-- 14. Tiempo jugando Pokémon -->
        <div class="form-group">
            <label for="tiempo-jugando" id="apartados">Tiempo Jugando Pokémon:</label>
            <select id="tiempo-jugando" name="tiempo-jugando">
                <option value="menos-1">Menos de 1 año</option>
                <option value="1-3">1-3 años</option>
                <option value="4-6">4-6 años</option>
                <option value="7-9">7-9 años</option>
                <option value="10-15">10-15 años</option>
                <option value="16-20">16-20 años</option>
                <option value="20-mas">Mas de 20 años</option>
            </select>
        </div>

        <!-- 15. Interacción preferida -->
        <div class="form-group">
            <label id="apartados">Interacción Preferida:</label><br>
            <label for="juegos">Juegos Principales</label>
            <input type="checkbox" id="juegos" name="interaccion" value="juegos">
            <label for="anime">Anime</label>
            <input type="checkbox" id="anime" name="interaccion" value="anime">
            <label for="cartas">Cartas</label>
            <input type="checkbox" id="cartas" name="interaccion" value="cartas">
            <label for="coleccion">Colección</label>
            <input type="checkbox" id="coleccion" name="interaccion" value="coleccion">
        </div>

        <!-- 16. Tema de música favorito -->
        <div class="form-group">
            <label for="tema-musica" id="apartados">Tema de Música Favorito:</label>
            <input type="text" id="tema-musica" name="tema-musica" placeholder="Ejemplo: Tema de Pueblo Lavanda">
        </div>

        <!-- 17. Comentarios o sugerencias -->
        <div class="form-group">
            <label for="comentarios" id="apartados">Comentarios o Sugerencias:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>
        </div>

        <!-- 18. ¿Crees que pokemon es el mejor juego de Nintendo? -->
        <div class="form-group">
            <label id="apartados">¿Crees que pokemon es el mejor juego de Nintendo?</label><br>
            <label for="noticias-si">Sí</label>
            <input type="radio" id="noticias-si" name="noticias" value="si">
            <label for="noticias-no">No</label>
            <input type="radio" id="noticias-no" name="noticias" value="no">
        </div>

        <div class="d-flex flex-wrap gap-3 mt-3">
            <!-- Botón de enviar -->
            <button type="button" id="btnAgregar" class="btn btn-success">Agregar Usuario</button>
            <button type="button" id="btnEliminar" class="btn btn-danger">Eliminar Usuario</button>
            <button type="button" id="btnModificar" class="btn btn-warning">Actualizar Usuario</button>
            <button type="button" id="btnEnviar">Enviar(PDF)</button>
        </div>
    </form>
